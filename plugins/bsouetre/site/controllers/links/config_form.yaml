# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 'Lien'
# Model Form Field configuration
form: $/bsouetre/site/models/link/fields.yaml
# Model Class name
modelClass: BSouetre\Site\Models\Link
# Default redirect location
defaultRedirect: bsouetre/site/links
# Create page
create:
  title: 'Ajouter un lien'
  redirect: bsouetre/site/links/update/:id
  redirectClose: bsouetre/site/links
  flashSave: 'Le lien a bien été créé !'
# Update page
update:
  title: 'Editer le lien'
  redirect: bsouetre/site/links
  redirectClose: bsouetre/site/links
  flashSave: 'Le lien a bien été mis à jour !'
  flashDelete: 'Le lien a bien été supprimé !'
# Preview page
preview:
    title: 'Aperçu'
