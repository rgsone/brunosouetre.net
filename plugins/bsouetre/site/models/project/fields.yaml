# ===================================
#  Form Field Definitions
# ===================================

fields:
  title:
    label: 'Titre'
    required: true
  published:
    label: 'Publié sur le site'
    commentAbove: 'Si publié, le projet sera listé dans les archives, le cas échéant non mais le projet restera accessible depuis son URL'
    type: checkbox
    default: true
  content:
    label: 'Contenu de la page du projet'
    required: true
    type: markdown
    size: giant
    mode: split
secondaryTabs:
  fields:
    category:
      label: 'Catégorie'
      type: relation
      nameFrom: name
      emptyOption: 'Aucune catégorie associée'
    tags:
      label: 'Tags'
      type: taglist
      mode: relation
      separator: space
      nameFrom: name
    date:
      label: 'Date'
      type: datepicker
      mode: date
      minDate: 1980-01-01
      maxDate: 2100-12-31
    cover_thumb:
      label: 'Vignette'
      commentAbove: 'Affichée sur l''accueil et dans les archives. Minimum 450px de largeur & 250px de hauteur. Formats acceptés : gif, jpg, jpeg, png'
      type: fileupload
      mode: image
      fileTypes: gif,jpg,jpeg,png
      mimeTypes: gif,jpg,jpeg,png
      useCaption: false
