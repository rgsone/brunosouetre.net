# ===================================
#  List Column Definitions
# ===================================

columns:
  color:
    label: 'Couleur'
    type: partial
    path: ~/plugins/bsouetre/site/models/category/_category_color_column.htm
    width: '150px'
  name:
    label: 'Catégorie'
    searchable: true
  description:
    label: 'Description'
  projects:
    label: 'Nombre de projets dans cette catégorie'
    select: >
      (
        select count(*)
        from bsouetre_site_projects
        where bsouetre_site_projects.category_id = bsouetre_site_categories.id
      )
