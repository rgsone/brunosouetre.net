<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta name="robots" content="index,follow">

		<meta property="og:url" content="{{ ''|page }}">
		<meta property="og:image" content="{{ 'assets/static/bsouetre-opengraph.png'|theme }}">
		<meta property="og:description" content="{{ this.page.meta_description }}">
		<meta property="og:title" content="{{ this.page.meta_title }}">
		<meta property="og:site_name" content="Bruno Souêtre — Galeries">

		<meta itemprop="name" content="{{ this.page.meta_title }}">
		<meta itemprop="description" content="{{ this.page.meta_description }}">
		<meta itemprop="image" content="{{ 'assets/static/bsouetre-schema.png'|theme }}">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{{ this.page.meta_title }}">
		<meta name="twitter:description" content="{{ this.page.meta_description }}">
		<meta name="twitter:image" content="{{ 'assets/static/bsouetre-twittercard.png'|theme }}">

		<link rel="icon" href="/favicon.ico" sizes="any"><!-- 32×32 -->
		<link rel="icon" href="/icon.svg" type="image/svg+xml">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- 180×180 -->
		<link rel="manifest" href="/manifest.webmanifest">

		<meta name="description" content="{{ this.page.meta_description }}">
		<title>{{ this.page.meta_title }}</title>

		{{vite_assets_resolver(
			'http://bsouetre.local:5173/@vite/client',
			'http://bsouetre.local:5173/app.js',
			'app.js'
		)}}
	</head>
	<body id="top">
		{% page %}
	</body>
</html>
